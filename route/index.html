                <div class="mui-slider-item">

            </div>

                <div class="mui-indicator"></div>

            <li class="mui-table-view-cell" ng-repeat="item in data">
                <a class="mui-navigate-right" href="#!/show">
                    {{item.title}}
                </a>
            </li>
        </ul>
    </div>
